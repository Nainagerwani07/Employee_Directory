{% extends 'base.html' %}
{% load crispy_forms_tags %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
{% block page %}
<div class="container-fluid" style="background: linear-gradient(to left,grey,skyblue);margin-top: -30px;">
	<div class="row">
	<div class="col-md-12">
<h1 class="jumbotron text-center" style="border-radius: 0px;background-color: black;color: white;">Employee Form</h1>
</div>
<!-- <div class="row text-right"><a href="{% url 'logout' %}"><button class="btn btn-dark">Logout</button></a></div> -->

<div class="col-md-12">
		<div class="col-md-4"></div>
		<div class="col-md-4" >
<form method="post" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy |safe }}
    {{form.media}}
    <button type="submit" class="btn btn-success btn-block btnclr">submit</button>
 </form>
 </div>
		<div class="col-md-4"></div>
	</div>
	</div>
	</div>
 {% endblock %}
